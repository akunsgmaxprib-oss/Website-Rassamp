<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAMP Butget Hosting — Paket & Harga</title>
  <meta name="description" content="SAMP Butget Hosting — Cepat, Stabil, Full Support. Paket LOW, MEDIUM, HIGH, ULTRA. Kontak WA untuk order." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1020; --card:#0f1724; --accent:#00c2a8; --muted:#9fb0c8; --glass:rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Arial,sans-serif;margin:0;background:linear-gradient(270deg,#0f2027,#203a43,#2c5364);background-size:600% 600%;animation:bgShift 16s ease infinite;color:#e6eef6;line-height:1.45}
    @keyframes bgShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .wrap{max-width:1100px;margin:36px auto;padding:24px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#6ee7b7);display:flex;align-items:center;justify-content:center;font-weight:800;color:#042b23;box-shadow:0 0 18px #00c2a8cc}
    h1{font-size:20px;margin:0}
    p.lead{color:var(--muted);margin:6px 0 0}
    .hero{display:flex;flex-wrap:wrap;gap:20px;margin-top:18px}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 0 20px rgba(0,194,168,0.2),0 0 40px rgba(0,194,168,0.1);transition:0.3s}
    .card:hover{box-shadow:0 0 35px rgba(0,194,168,0.4),0 0 60px rgba(0,194,168,0.2)}
    .pack-list{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;margin-top:18px}
    .pack{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:14px;border-radius:10px}
    .pack h3{margin:0 0 6px}
    .price{font-weight:800;font-size:18px;margin-bottom:8px;color:var(--accent)}
    ul.features{margin:8px 0 0;padding:0;list-style:none}
    ul.features li{padding:6px 0;border-bottom:1px dashed rgba(255,255,255,0.03);color:var(--muted);font-size:14px}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;background:var(--accent);color:#042b23;font-weight:700;text-decoration:none}
    .muted{color:var(--muted);font-size:13px}
    .upgrades{display:flex;flex-wrap:wrap;gap:10px}
    .chip{padding:8px 10px;background:var(--glass);border-radius:999px;font-weight:600;color:var(--muted)}
    @media (max-width:900px){.pack-list{grid-template-columns:1fr}}
    audio{display:none}
  </style>
</head>
<body>
